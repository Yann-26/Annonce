{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Cr√©ation d'une annonce</h2>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-10">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="post" action="{% url 'annonce' %}" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-row m-b-80">
                                                <div class="name">Votre annonce</div>
                                                <div class="value">
                                                    <div class="row row-space">
                                                        <div class="col-2">
                                                            <div class="input-group-desc">
                                                                <input class="input--style-5" type="text" name="annonce">
                                                                <label class="label--desc">Titre annonce</label>
                                                            </div>
                                                        </div>
                                                        <br><br><br><br>
                                                        <div class="col-2">
                                                            <div class="input-group-desc">
                                                                <input class="input--style-5" type="text" name="marque_voiture">
                                                                <label class="label--desc">Marque voiture</label>
                                                            </div>
                                                        </div>
                                                        <br><br><br><br>
                                                        <div class="col-2">
                                                            <div class="input-group-desc">
                                                                <input class="input--style-5" type="text" name="modele_voiture">
                                                                <label class="label--desc">Modele voiture</label>
                                                            </div>
                                                        </div>
                                                        <br><br><br><br>
                                                        <div class="col-2">
                                                            <div class="input-group-desc">
                                                                <input class="input--style-5" type="number" name="prix_voiture">
                                                                <label class="label--desc">Prix voiture</label>
                                                            </div>
                                                        </div>
                                                        <br><br><br><br>
                                                        <div class="col-2">
                                                            <div class="input-group-desc">
                                                                <input class="input--style-5" type="text" name="color">
                                                                <label class="label--desc">Couleur voiture</label>
                                                            </div>
                                                        </div>
                                                        <br><br><br><br>
                                                        <div class="col-2">
                                                            <div class="input-group-desc">
                                                                <input class="input--style-5" type="text" name="type">
                                                                <label class="label--desc">Type</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="form-row">
                                                <div class="name">Promo</div>
                                                <div class="value">
                                                    <div class="row row-space">
                                                        <div class="col-2">
                                                            <div class="input-group-desc">
                                                                <input class="input--style-5" type="date" name="debut_promo">
                                                                <label class="label--desc">Debut promo</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-2">
                                                            <div class="input-group-desc">
                                                                <input class="input--style-5" type="date" name="fin_promo">
                                                                <label class="label--desc">Fin promo</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="name">Body Style </div>
                                                <div class="value">
                                                    <div class="input-group">
                                                        <input class="input--style-5" type="text" name="body_style">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="name">Description</div>
                                                <div class="value">
                                                    <div class="input-group">
                                                        <input class="input--style-5" type="text" name="description">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="name">Photo de la voiture</div>
                                                <div class="value">
                                                    <div class="input-group">
                                                        <input class="input--style-5" type="file" name="photo_voiture">
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <input class="btn btn--radius-2 btn--red" type="submit" value="Soumission">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
</html>
